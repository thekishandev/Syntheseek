version: '3.8'

services:
  syntheseek:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syntheseek-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - syntheseek-network
    labels:
      - "com.syntheseek.description=AI-powered search engine for FutureStack Hackathon"
      - "com.syntheseek.sponsors=Cerebras,Meta,Docker"

networks:
  syntheseek-network:
    driver: bridge
